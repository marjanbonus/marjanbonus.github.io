<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {%- if page.url == '/' -%}
  <!-- Structured data for Man Boat -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Man Boat",
    "url": "https://manboat.eu",
    "logo": "https://manboat.eu/assets/images/manboat-logo.svg",
    "image": [
      "https://manboat.eu/assets/images/covers/manboat_banner.webp",
      "https://manboat.eu/assets/images/creations/wg/manboat_west_greenland_03.webp",
      "https://manboat.eu/assets/images/creations/wg/manboat_west_greenland_08.webp",
      "https://manboat.eu/assets/images/creations/wg/manboat_west_greenland_04.webp"
    ],
    "sameAs": [
      "https://instagram.com/manboatdoteu",
      "https://www.facebook.com/@manboatdoteu",
      "https://youtube.com/@manboatdoteu"
    ],
    "department": [
      { "@type": "WebPage", "name": "Blog", "url": "https://manboat.eu/blog" },
      { "@type": "WebPage", "name": "Creations", "url": "https://manboat.eu/creations" },
      { "@type": "WebPage", "name": "About", "url": "https://manboat.eu/about" },
      { "@type": "WebPage", "name": "Contact", "url": "https://manboat.eu/contact" }
    ]
  }
  </script>

  <!-- Schema for website & site search -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Man Boat",
    "url": "https://manboat.eu",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://manboat.eu/?s={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  {%- endif -%}

  {%- seo -%}
  
  <link rel="preload" as="image" href="/assets/images/covers/home_top_s_op.webp" fetchpriority="high" media="(max-width: 640px)">
  <link rel="preload" href="{{ '/assets/fonts/GoodTimes.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{ '/assets/fonts/Montserrat-Regular.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>

  <!-- <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> -->
  {% assign cacheBust = site.time | date:'?v=%s' %}
  <link rel="preload" href="{{ '/assets/main.css' | relative_url | append: cacheBust }}" as="style">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url | append: cacheBust }}" media="all" onload="this.onload=null;this.media='all'">
  <noscript><link rel="stylesheet" href="{{ '/assets/main.css' | relative_url | append: cacheBust }}"></noscript>

  <link rel="icon" type="image/png" href="{{ "/favicon.png" | relative_url }}">

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
