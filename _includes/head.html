<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  
  <link rel="preload" as="image" href="/assets/images/covers/home_mobile-op.webp" fetchpriority="high" media="(max-width: 1023px)">

  <link rel="preload" href="{{ '/assets/fonts/Montserrat-Regular.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="{{ '/assets/fonts/GoodTimes.woff2' | relative_url }}" as="font" type="font/woff2" crossorigin>

  <!-- <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}"> -->
  <link rel="preload" href="{{ '/assets/main.css' | relative_url }}" as="style">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" media="all" onload="this.onload=null;this.media='all'">
  <noscript><link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}"></noscript>

  <link rel="icon" type="image/png" href="{{ "/favicon.png" | relative_url }}">

  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
