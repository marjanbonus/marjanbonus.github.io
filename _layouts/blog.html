---
layout: default
---
<article class="post">

  <div class="post-content">
    {{ content }}
  </div>

  {%- if site.posts.size > 0 -%}
    <ul class="post-list">
        {%- for post in site.posts -%}
        {%- include post-item.html -%}
        {%- endfor -%}
    </ul>

    <!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p>-->

    {%- endif -%}
</article>
